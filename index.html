const pnts = [];

  createCanvas(400,400);

  for (let i = 0; i < n; i++) {
    const x = Math.random() * width;
    const y = Math.random() * height;
    pnts.push([x, y]);
  }
};

function draw {
  background(0);
  for (let i = 0; i < n; i++) {
    ellipse(pnts[i][0], pnts[i][1], 30, 30);
  }
};
