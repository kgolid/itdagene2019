.content[
  ### Hva er kreativ programmering?]

???
- Skriver kode for å skape et utrykk heller enn å skape funksjonalitet.
- Man prøver ikke å løse et problem, koden eksisterer i kraft av seg selv.
- Uttrykket kan komme gjennom stillbilder, animasjoner, lyd, interaksjon.
- Kommer først og fremst til å snakke om stillbilder.

???
- Metodikk for å gi fra seg kontroll.

- Kan være maskinlæring

.content[
### noise()]
<br/>
<br/>
```javascript
  noise(3); // Noise-verdi fra posisjon (3)
  noise(10,2); // Noise-verdi fra posisjon (10,2)
  noise(4,11,0); // Noise-verdi fra posisjon (4,11,0)
```

???
- Noise er tilfeldighet som tar input.
- Inputen forteller hvor det tilfeldige tallet skal hentes fra.
- Forskjellen i resultat ved to gjentatte kall nærmer seg 0 når forskjellen i input nærmer seg 0.
- Resultatet er alltid mellom 0 og 1.

## Noise
.code[
```javascript
const pnts = [];
const n = 500;

function setup() {
  createCanvas(400,400);

  for (let i = 0; i < n; i++) {
    const x = random(width);
    const y = random(height);
*   const d = noise(x/50, y/50) * 30;
*   const o = noise(x/50, y/50) * 255;
    pnts.push({x, y, d, o});
  }
};

function draw {
  background(0);
  for (let i = 0; i < n; i++) {
    const pnt = pnts[i];
    fill(255, pnt.o)
    ellipse(pnt.x, pnt.y, pnt.d, pnt.d);
  }
};
```]

???
- Noise gjør at elementer i nærheten av hverandre får like egenskaper.
- Siden noise kun returnerer mellom 0 og 1 må vi gange opp resultatet.
- Legg merke til at vi deler på 50. Dette kommer vi tilbake til.
